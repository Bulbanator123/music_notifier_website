{% extends "base.html" %}

{% block content %}
    <h1>User: {{ user.name }}</h1>
    <img src="{{ url_for('upload', filename=file) }}">
    <form method="POST" action="/user/{{ user.id }}" enctype="multipart/form-data">
        <input class="ok" type="file" name="file">
        <button class="op">Отправить</button>
    </form>
    <p>{{user.about}}</p>
    {% for favour in favours %}
        <img src="{{favour.png}}">
        <p>{{favour.title}}</p>
        <p>Последние треки:</p>
        {% for el in favour.music.split("-------") %}
            <p>{{el}}</p>
        {% endfor %}
    {% endfor %}
<a class="btn btn-danger" href="/logout"> Выйти из аккаунта </a>
{% endblock %}
