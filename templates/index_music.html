{% extends "base.html" %}

{% block content %}
<div>
    <h1>Новинки:</h1>
    <div class="container text-center">
     <div class="row">
     {% for el in music %}
     <div class="col">
         <figure><a href="https://www.discogs.com/ru{{el[2]}}"><img src="{{ el[1] }}" width="100" height="100">
         <figcaption>{{ el[0] }}</figcaption></a>
        </figure>
     </div>
     {% endfor %}
     </div>
    </div>
</div>
<div>
    <h1>Альбомы:</h1>
    <div class="container text-center">
     <div class="row">
     {% for el in album %}
     <div class="col">
        <figure><a href="https://www.discogs.com/ru{{el[2]}}"><img src="{{ el[1] }}" width="100" height="100">
            <figcaption>{{ el[0] }}</figcaption></a>
        </figure>
     </div>
     {% endfor %}
     </div>
    </div>
</div>
{% endblock %}
