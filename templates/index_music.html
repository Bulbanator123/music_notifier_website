{% extends "base.html" %}

{% block content %}
<h1>Новинки:</h1>
<div class="container text-center">
 <div class="row">
 {% for el in music %}
 <div class="col">
    <figure><img src="{{ el[1] }}" width="100" height="100">
     <figcaption>{{ el[0] }}</figcaption>
    </figure>
 </div>
 {% endfor %}
 </div>
</div>
<h1>Альбомы:</h1>
<div class="container text-center">
 <div class="row">
 {% for el in album %}
 <div class="col">
    <figure><img src="{{ el[1] }}" width="100" height="100">
     <figcaption>{{ el[0] }}</figcaption>
    </figure>
 </div>
 {% endfor %}
 </div>
</div>
{% endblock %}
