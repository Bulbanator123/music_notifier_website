{% extends "base.html" %}
{% block content %}
    <figure class="paint">
        <img src="{{ artist[0] }}" width="300" height="300">
        <a href="https://www.discogs.com/ru/{{ artist[2] }}"><figcaption>{{ artist[1] }}</figcaption></a>
    </figure>
    {% if current_user.is_authenticated %}
    <form method="POST" action="/artist_like/{{ artist[1] }}" enctype="multipart/form-data">
        {% if not flavor %}
        <button type="submit">Отслеживать</button>
        {% else %}
        <button type="submit">Перестать отслеживать</button>
        {% endif %}
        <div class="scattering"></div>
    </form>
    {% endif %}
{% endblock %}
